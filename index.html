<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TEMU Demo Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: #ff5a1f;
      color: white;
      padding: 15px;
      text-align: center;
    }
    nav {
      background: #eee;
      padding: 10px;
      text-align: center;
    }
    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .product {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      background: #fff;
    }
    .product img {
      max-width: 100%;
      border-radius: 5px;
    }
    .product h3 {
      margin: 10px 0 5px;
    }
    .price {
      color: green;
      font-weight: bold;
      margin-bottom: 10px;
    }
    button {
      background: #ff5a1f;
      border: none;
      color: white;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #e14e1a;
    }
  </style>
</head>
<body>
  <header>
    <h1>TEMU Demo Shop</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Cart</a>
  </nav>

  <section class="products" id="product-list">
    <!-- Products will load here -->
  </section>

  <script>
    const products = [
      {
        name: "Wireless Earbuds",
        price: "$15.99",
        image: "https://via.placeholder.com/200x150?text=Earbuds"
      },
      {
        name: "Smart Watch",
        price: "$25.50",
        image: "https://via.placeholder.com/200x150?text=Smart+Watch"
      },
      {
        name: "Bluetooth Speaker",
        price: "$18.75",
        image: "https://via.placeholder.com/200x150?text=Speaker"
      },
      {
        name: "Sunglasses",
        price: "$9.99",
        image: "https://via.placeholder.com/200x150?text=Sunglasses"
      }
    ];

    const productList = document.getElementById("product-list");

    products.forEach(p => {
      const div = document.createElement("div");
      div.classList.add("product");
      div.innerHTML = `
        <img src="${p.image}" alt="${p.name}">
        <h3>${p.name}</h3>
        <p class="price">${p.price}</p>
        <button>Add to Cart</button>
      `;
      productList.appendChild(div);
    });
  </script>
</body>
</html>
